<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Create Account</title>
    <script src="./javascript.js" defer></script>
  </head>
  <body>
    <main>
      <div class="create-account-container">
        <form action="" method="post">
          <h1 class="company-name">Ink Gallery</h1>
          <h2>Create your Account</h2>
          <div class="form-field">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="firstName" required />
          </div>
          <div class="form-field">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="lastName" required />
          </div>
          <div class="form-field">
            <label for="user-name">User Name:</label>
            <input type="text" id="user-name" name="userName" required />
          </div>
          <div class="form-field">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-field">
            <label for="phone-number">Phone Number <i>(optional)</i>:</label>
            <input type="tel" id="phone-number" name="phoneNumber" />
          </div>
          <div class="form-field">
            <label for="user-password">Password:</label>
            <input
              type="password"
              id="user-password"
              name="userPassword"
              required
            />
          </div>
          <div class="form-field">
            <label for="confirm-user-password">Confirm Password:</label>
            <input
              type="password"
              id="confirm-user-password"
              name="confirm-user-password"
              required
            />
          </div>
          <div class="receive-promotions">
            <input
              type="checkbox"
              id="receive-promotions"
              name="receive-promotions"
            />
            <label for="receive-promotions"
              >I want to receive marketing messages by email and text. I can opt
              out of receiving these any time in my account or via the link in
              the message.
            </label>
          </div>
          <p class="agreement-text">
            <i>
              By selecting Create Account, you agree to our
              <a href="#">Terms of Service</a> and
              <a href="#">Privacy Policy</a>.
            </i>
          </p>
          <button type="submit">Create Account</button>
          <p class="have-account-text">
            Already have an account? <a href="#">Sign In</a>
          </p>
        </form>
      </div>
      <div class="create-account-image">
        <img src="./images/christmas_bighero6_edit.png" alt="" />
      </div>
    </main>
  </body>
</html>
