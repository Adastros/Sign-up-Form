<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Create Account</title>
    <script src="./javascript.js" defer></script>
  </head>
  <body>
    <main>
      <h2 class="warning-top-header">
        This is not a real online service! Don't input any sensitive information
        such as passwords or phone numbers into the form.
      </h2>
      <h2>Create your Account</h2>
      <form action="" method="post">
        <section class="contact-info">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="firstName" required />
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="lastName" required />
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />
          <label for="phone-number">Phone Number <i>(optional)</i></label>
          <input type="tel" id="phone-number" name="phoneNumber" />
        </section>
        <section class="create-user-password">
          <label for="user-password">Password:</label>
          <input type="password" id="user-password" name="userPassword" />
          <label for="confirm-user-password">Confirm Password:</label>
          <input
            type="password"
            id="confirm-user-password"
            name="confirm-user-password"
          />
        </section>
        <section class="receive-notifications">
          <input
            type="checkbox"
            id="receive-notifications"
            name="receive-notifications"
          />
          <label for="receive-notifications"
            >I would like to receive marketing and notifications by email and
            text.
          </label>
        </section>
        <section class="submit-form">
          <p>
            <i>
              By selecting Create Account, you agree to our
              <a href="#">Terms of Service</a> and
              <a href="#">Privacy Policy</a>.
            </i>
          </p>
          <button type="submit">Create Account</button>
        </section>
        <section class="sign-in">
          <p>Already have an account? <a href="#">Sign In</a></p>
        </section>
      </form>
    </main>
  </body>
</html>
