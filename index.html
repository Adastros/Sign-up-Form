<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Create Account</title>
    <script src="./javascript.js" defer></script>
  </head>
  <body>
    <main>
      <div class="create-account-container">
        <form action="" method="post" novalidate>
          <h1 class="company-name">Ink Gallery</h1>
          <h2>Create your Account</h2>
          <div class="form-field">
            <label for="first-name">First Name:</label>
            <span class="isvalid">
              <input
                type="text"
                id="first-name"
                class="user-input"
                name="firstName"
                maxlength="100"
                pattern="[A-Za-z]+"
                required
              />
            </span>
            <div class="error-field hide">
              <img
                class="error-img"
                src="./images/warning_FILL0_wght400_GRAD0_opsz48-red1.svg"
                alt=""
              /><span class="error-message"></span>
            </div>
          </div>
          <div class="form-field">
            <label for="last-name">Last Name:</label>
            <span class="isvalid">
            <input
              type="text"
              id="last-name"
              class="user-input"
              name="lastName"
              maxlength="100"
              pattern="[A-Za-z]+"
              required
            />
          </span>
            <div class="error-field hide">
              <img
                class="error-img"
                src="./images/warning_FILL0_wght400_GRAD0_opsz48-red1.svg"
                alt=""
              /><span class="error-message"></span>
            </div>
          </div>
          <div class="form-field">
            <label for="user-name">User Name:</label>
            <span class="isvalid">
              <input
                type="text"
                id="user-name"
                class="user-input"
                name="userName"
                minlength="6"
                maxlength="30"
                pattern="[A-Za-z0-9 ]+"
                required
              />
            </span>
            <div class="error-field hide">
              <img
                class="error-img"
                src="./images/warning_FILL0_wght400_GRAD0_opsz48-red1.svg"
                alt=""
              /><span class="error-message"></span>
            </div>
          </div>
          <div class="form-field">
            <label for="email">E-mail:</label>
            <span class="isvalid">
              <input
                type="email"
                id="email"
                class="user-input"
                name="email"
                maxlength="24"
                required
              />
            </span>
            <div class="error-field hide">
              <img
                class="error-img"
                src="./images/warning_FILL0_wght400_GRAD0_opsz48-red1.svg"
                alt=""
              /><span class="error-message"></span>
            </div>
          </div>
          <div class="form-field">
            <label for="phone-number">Phone Number: <i>(optional)</i></label>
            <span class="isvalid">
              <input
                type="tel"
                id="phone-number"
                class="user-input"
                name="phoneNumber"
                pattern="^\s*(?:\+?(\d{1}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$"
              />
            </span>
            <div class="error-field hide">
              <img
                class="error-img"
                src="./images/warning_FILL0_wght400_GRAD0_opsz48-red1.svg"
                alt=""
              /><span class="error-message"></span>
            </div>
          </div>
          <div class="form-field">
            <label for="user-password">Password:</label>
            <span class="isvalid">
              <input
                type="password"
                id="user-password"
                class="user-input"
                name="userPassword"
                minlength="8"
                maxlength="48"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[#?!@$%^&*-])[A-Za-z\d#?!@$%^&*-]{8,48}$"
                required
              />
            </span>
            <div class="error-field hide">
              <img
                class="error-img"
                src="./images/warning_FILL0_wght400_GRAD0_opsz48-red1.svg"
                alt=""
              /><span class="error-message"></span>
            </div>
            <div>
              <ul class="password-constraints">
                <li>8 characters minimum</li>
                <li>One lowercase character</li>
                <li>One uppercase character</li>
                <li>One number</li>
                <li>One special character</li>
              </ul>
            </div>
          </div>
          <div class="form-field">
            <label for="confirm-user-password">Confirm Password:</label>
            <span class="isvalid">
              <input
                type="password"
                id="confirm-user-password"
                class="user-input"
                name="confirmUserPassword"
                required
              />
            </span>
            <div class="error-field hide">
              <img
                class="error-img"
                src="./images/warning_FILL0_wght400_GRAD0_opsz48-red1.svg"
                alt=""
              /><span class="error-message"></span>
            </div>
          </div>
          <div class="receive-promotions">
            <input
              type="checkbox"
              id="receive-promotions"
              name="receivePromotions"
            />
            <label for="receive-promotions"
              >I want to receive marketing messages by email.
            </label>
          </div>
          <p class="agreement-text">
            <i>
              By selecting Create Account, you agree to our
              <a href="#">Terms of Service</a> and
              <a href="#">Privacy Policy</a>.
            </i>
          </p>
          <button type="submit">Create Account</button>
          <p class="have-account-text">
            Already have an account? <a href="#">Sign In</a>
          </p>
        </form>
      </div>
      <div class="create-account-image">
        <img
          class="form-img"
          src="./images/christmas_bighero6_edit.png"
          alt=""
        />
      </div>
    </main>
  </body>
</html>
